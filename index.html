<!DOCTYPE html>
<html>
<head>
    <title>Utility Bill Extractor</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        button { 
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Utility Bill Data Extractor</h1>
    <div class="upload-box">
        <form id="uploadForm">
            <input type="file" accept=".pdf" required>
            <br>
            <button type="submit">Extract Data</button>
        </form>
    </div>
    <div id="result"></div>
</body>
</html>
